section1.label=Таможенные пошлины
section1.description=При получении в международных почтовых отправлениях в течение календарного месяца товаров, \
  таможенная стоимость которых превышает 1000 евро, и (или) общий вес которых превышает 31 килограмм, в части такого \
  превышения подлежат уплате таможенные пошлины, налоги с применением единой ставки 30 % от таможенной стоимости \
  товаров, но не менее 4 евро за 1 килограмм их веса.\
  <br> \
  Обращаем ваше внимание, что в связи с тем, что мы не может управлять временем прохождения посылок через таможню, \
  вы должны самостоятельно отслеживать время их прохождения и планировать покупки таким образом, что бы ежемесячная \
  сумма не превышала указанных выше порогов.

section2.label=Декларируемая стоимость
section2.description=При отправке посылок мы стараемся указать наименьшую возможную стоимость товаров. К сожалению, \
  мы не можем снизить декларируемую стоимость еще больше. Просим войти в наше положение и не просить нам нарушать \
  законодательство.

section3.label=Покупки в другим магазинах
section3.description=Обращаем ваше внимание, что при подсчете задекларированной ежемесячной суммы вы должны учитывать \
  покупки, совершенные во всех зарубежных магазинах за месяц. Таможенная пошлина взимается за все ввозимые товары \
  независимо от того, в каких магазинах они были приобретены.

section4.label=Федеральная Таможенная Служба
section4.description=Мы рекомендуем вам ознакомится с официальными документами \
<a href="http://fl.customs.ru/index.php?option=com_content&view=category&id=4&Itemid=1796">Федеральной Таможенной Службы</a>
