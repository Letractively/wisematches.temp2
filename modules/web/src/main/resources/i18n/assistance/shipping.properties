section1.label=Варианты доставка
section1.description=Мы предлагаем вам доставку по Москве и Московской области.

section2.label=Стоимость доставки
section2.description=Стоимость заказа зависит от региона доставки. \
  Минимальная стоимость заказа по Москве 1000 рублей. По Московской области 2000 рублей. \
 <br><br>\
  Заказы свыше 3000 рублей доставляются по Москве бесплатно. Заказы свыше 6000 рублей доставляют по Московской области бесплатно. \
  <br><br>\
  Стоимость доставки по Москве до 3000 рублей составляет 250 рублей. Стоимость доставки по Московской области завищит от удаленности от МКАД.

section3.label=Доставка в Москве
section3.description=Доставка осуществляется курьерской службой в течение 2-3 дней с момента перехода заказа на \
  комплектацию. Непосредственный день начала комплектации в указанный срок не входит. \
  Для заказов «24 часа» доставка возможна на следующий день после оформления. \
  <br><br>\
  Заказы могут быть получены с 9:00 до 18:00 ежедневно. Служба доставки работает без выходных. \
  В будние дни Вы можете выбрать пятичасовой интервал времени приезда курьера, \
  например: с 9:00 до 14:00 или с 13:00 до 18:00.\
  <br><br>\
Получение осуществляется в жилых и офисных помещениях. Время обслуживания курьером одного покупателя составляет 5–15 минут.\
  <br><br>\
Представитель Курьерской службы свяжется с Вами по телефону, указанному при оформлении заказа, чтобы согласовать дату и время доставки посылки. \
  <br><br>\
Если въезд на территорию Вашего дома ограничен, Вы можете уточнить марку и номер машины курьера заранее, чтобы подготовить пропуск. Курьер может также выдать заказ на проходной. \
  <br><br>\
Если Вы не можете предоставить курьеру пропуск на территорию или выйти к проходной самостоятельно, пожалуйста, свяжитесь с Курьерской службой и договоритесь о новом месте и времени получения заказа — это не потребует от Вас дополнительной платы. \
  <br><br>\
При получении Вы вправе вскрыть посылку и проверить ее содержимое. Если Вы отказываетесь от заказа, оплата не производится. \
  <br><br>\
Для получения заказа, оформленного по предоплате, необходимо предъявить любой документ, удостоверяющий личность Получателя.

section4.label=Доставка в Московской области
section4.description=Доставка обычно осуществляется в течение 5-ти рабочих дней с момента перехода заказа на комплектацию. Непосредственный день начала комплектации в указанный срок не входит. \
  <br><br>\
Заказы в область могут быть доставлены по рабочим дням с 9:00 до 18:00. \
  <br><br>\
На стоимость курьерской доставки влияет удаленность населенного пункта от МКАД. Заказы на сумму 6000 рублей и выше доставляются бесплатно. \
<b>Населенные пункты Московской области отнесены к пяти тарифным зонам (для заказов весом до 2х киллограммов):</b>\
  <br><br>\
<b>1-ая зона</b> — в пределах 10 км от МКАД; стоимость доставки: 369 рублей:<br>\
Доставка производится в любой населенный пункт; \
  <br><br>\
<b>2-ая зона</b> — от 10 до 30 км; стоимость доставки: 399 рублей:<br>\
Доставка производится в любой населенный пункт; \
  <br><br>\
<b>3-ая зона</b> — от 30 до 60 км от МКАД; стоимость доставки: 499 рублей:<br>\
Доставка производится в любой населенный пункт; \
  <br><br>\
<b>4-ая зона</b> — от 60 до 100 км от МКАД; стоимость доставки: 549 рублей:<br>\
Доставка производится в города Белоозерский, Вербилки, Верея, Волоколамск, Воскресенск, Высоковск, Дрезна, Егорьевск, Клин, Коломна, Краснозаводск, Куровское, Ликино-Дулево, Львовский, Можайск, Оболенск, Орехово-Зуево, Пересвет, Пущино, Решетниково, Руза, Серпухов, Ступино, Электрогорск \
  <br><br>\
<b>5-ая зона</b> — свыше 100 км от МКАД; стоимость доставки: 699 рублей:<br>\
Доставка производится в города Дубна, Зарайск, Кашира, Луховицы, Ожерелье, Озеры, Протвино, Рошаль, Талдом, Шатура, Шаховская \
  <br><br>\
<i>* Стоимость указана для заказов с общим весом до 2-х килограммов. За каждый дополнительный килограмм к стоимости доставки добавляется 17 рублей</i>.
