section1.label=Бесплатная доставка
section1.description=Все товары нашего магазина доставляются бесплатно почтой Китая и почтой России до вашего \
  ближайшего почтового отделения. Мы не ограничиваем сумму и количество покупок для бесплатной доставке. Мы \
  бесплатно доставим даже один товар с минимальной стоимость.

section2.label=Отправка товара
section2.description=Все товары нашего магазина находятся на складах производителя либо в точках распределения товара \
  размещенных в Китае. Мы не имеет складов на территории России и работаем в данным момент только с зарубежными партнерами. \
  Это позволяет нам снизить стоимость товара, но увеличивает сроки доставки до конечного покупателя. \
  <br>\
  Весь товар перед отправкой тщательно упаковывается. Все электронные игрушки и вещи перед отправкой проверяются \
  в обязательно порядке, поскольку возврат товара осуществляется крайне сложно и является затратным для поставщика.

section3.label=Сроки доставки
section3.description=Мы стараемся обработать ваш заказ в течении 1-2 рабочих дней с момента его получения и передать его \
  в службу доставки.\
  <br> \
  Обращаем ваше внимание, что в связи с задержками прохождения товаров пограничного контроля сроки \
  доставки в данный момент увеличены и составляют в среднем около 45 дней. Мы приносим свои извинения, но, к сожалению, \
  никак не можем на это повлиять. Мы крайне надеемся, что ситуация со временем улучшится и товары будут доставляться за \
  10-15 дней, как заявляется поставщиком.\
  <br>\
  Так же обращаем ваше внимание, что перед новогодними праздниками сроки доставки увеличиваются еще на 10-20 дней в связи \
  с большим количеством покупок и, как следствие, еще большими нагрузками на таможню и почту.

section4.label=Способы доставки
section4.description=Все товары нашего магазина доставляются бесплатно почтой Китая до границы и почтой России внутри \
  страны. Мы обращаем ваше внимание, что мы не может гарантировать никаких сроков поскольку это напрямую зависит от \
  почтовых служб минимум двух стран.\
  <br> \
  Заказанный товар доставляется в ближайшее почтовое отделение указанного вами адреса. Сотрудники почты обязаны \
  уведомить вас с помощью специально бланка с указанием вида посылки (чаще всего это мелкий пакет), номер отслеживания и \
  весе самой посылки. Забрать полученный товар вы можете в указанном почтовом отделение при наличии паспорта. \
  <br> \
  Если адресат является несовершеннолетним, то посылку \
  за него может получить законный представитель без доверенности, но по документам, удостоверяющим их личность и отношение \
  к несовершеннолетним (паспорт, свидетельство о рождении ребенка, удостоверение, выданное исполкомом Совета \
  народных депутатов, или копия решения этого Совета о назначении данного лица опекуном), а также лично адресатам при \
  предъявлении документов, удостоверяющих их личность — свидетельства о рождении и другого документа, имеющего \
  фотокарточку (билет учащегося, студенческий билет и др.). Почтовые отправления, адресованные несовершеннолетним, \
  находящимся (проживающим) в школах-интернатах, детских домах, пионерских лагерях и других подобных им учреждениях, \
  выдаются через уполномоченных этих учреждений по реестрам-доверенностям.

section5.label=Экспресс доставка
section5.description=Мы может отправить ваш заказ с помощью экспресс почты но это довольно затратно и, чаще всего, значительно превышает \
  стоимость товара (порядка 40-50$). Так же экспресс доставка рассчитывается в зависимости от выбранных товаров: формы, веса и т.п. \
  Если вы все же хотите воспользоваться экспресс доставкой, сообщите нам по электронной почте \
  <a href="mailto:express@billiongoods.ru">express@billiongoods.ru</a> что бы вы хотели заказать и мы вышлем вам расчетную стоимость.

section6.label=Регионы доставки
section6.description=Доставка осуществляется в любой регион России, в котором находится отделение почты. \
  Доставка осуществляется исключительно с помощью и средствами почты России.

section7.label=Количество товара
section7.description=Мы бесплатно доставляем любое количество товаров, но просим обратить внимание, что в случае с \
  экспресс доставкой оплата осуществляется за каждую посылку отдельно. В связи с этим мы рекомендуем вам объединять \
  все ваши товары в один заказ.<br> \
  Обращаем ваше внимание, что в случае обычной доставке ваш заказ может быть разделен на несколько посылок. Это так же \
  связано со стоимостью доставки поскольку вес и объем влияет на вид почтового отправления и, соответственно, стоимость.