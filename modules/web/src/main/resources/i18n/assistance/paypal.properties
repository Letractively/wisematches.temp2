section1.label=Общие Сведения
section1.description=PayPal – платежная система, которая позволяет быстрее и безопаснее оплачивать покупки, \
  получать и отправлять средства через Интернет. Более 110 миллионов пользователей по всему миру доверяют PayPal и \
  пользуются их услугами в тысячах интернет-магазинов. Система PayPal работает с картами Visa, MasterCard и \
  American Express, а с недавнего времени и с Maestro.\
  <br>\
  Независимо от того, оплачиваете ли вы покупки или продаете товары и услуги в Интернете с помощью PayPal, \
  вы получаете ряд преимуществ, включая безопасность и удобство использования. К тому же, вы можете быстро и \
  легко совершать денежные переводы по всему миру. \
  <br><a href="https://www.paypal.com/ru/webapps/mpp/what-is-paypal">подробнее >></a>

section2.label=Безопасность покупок
section2.description=Ваши сведения защищены: для совершения платежа необходим только ваш электронный адрес и пароль в \
  PayPal. PayPal также можем помочь вернуть ваши средства, если вы не получили товар или он отличается от описания.\
  <br><a href="https://www.paypal.com/ru/webapps/mpp/paypal-safety-and-security">подробнее >></a>

section3.label=Оплата без комиссий
section3.description=PayPal не взимаем комиссии за оплату покупок в интернет-магазинах и отправку средств с остатка на \
  счете PayPal. \
  <br><a href="https://www.paypal.com/ru/webapps/mpp/paypal-fees">подробнее >></a>

section4.label=Удобный способ оплаты
section4.description=Просто добавьте банковскую карту к счету PayPal и начните совершать покупки. Вам не нужно \
  пополнять счет: средства будут сняты напрямую с карты. PayPal позаботится о безопасности данных. \
  <br><a href="https://www.paypal.com/ru/webapps/mpp/what-is-paypal">подробнее >></a>

section5.label=Регистрация в PayPal
section5.description=Начать работать с PayPal очень просто. Для этого вам надо \
  <a href="https://www.paypal.com/ru/cgi-bin/webscr?cmd=_registration-run">зарегистрировать в системе PayPal</a> \
  личный счет.\
  <br> Обращаем ваше внимание, что для создания личного счета вам понадобится адрес электронной почты, ваши ФИО, \
  номер телефона (не обязательно) и ваша кредитная карта Visa, Maestro, MasterCard или American Express. \
  <br> Обащаем ваше внимание, что регистрации в PayPal с вашей карты будет заблокирована сумма в районе 1$ США для \
  подтверждения вашей личности. Эта сумма не списывается с вашего счета и будет возвращена вам по истечении срока \
  блокировки, установленной вашим банком. Для уточнения этого срока, пожалуйста, обратитесь в банк, выдавший вам \
  пластиковую карту.