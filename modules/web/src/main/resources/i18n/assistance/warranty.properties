section1.label=Гарантийные обязательства
section1.description=Мы предоставляем гарантию производителя на весь ассортимент нашего магазина. \
  Если с любым из товаров в течение гарантийного срока произошла поломка, мы постараемся исправить это в кратчайшие сроки.\
  <br>\
  Обращаем ваше внимание, что на различные виды товаров действуют различные гарантийные обязательства. Убедительно просим \
  вас связаться с нами до покупки, если вы не можете найти какие гарантийные обязательства распространяются на тот либо иной товар.

section2.label=Замена
section2.description=Товары плохого качества могут быть возвращены в магазин с полным возмещением денежных средств. \
  Вам необходимо отправить товар обратно к нам и мы перешлем его поставщику. Как только поставщик получит товар \
  и подтвердит его непригодность к использованию, вам будет выслана замена. Мы так же оплачиваем стоимость доставки \
  товара от поставщика к вам.

section3.label=Ремонт
section3.description=Товары плохого качества могут быть возвращены в магазин с полным возмещением денежных средств. \
 Вам необходимо отправить товар обратно к нам и мы перешлем его поставщику. Как только поставщик получит товар \
 и подтвердит его непригодность к использованию, вам будет выслана замена. Стоимость доставки от / до поставщика \
  вам необходимо будет оплатить дополнительно.

section4.label=Возврат
section4.description=Товары плохого качества могут быть возвращены в магазин с полным возмещением денежных средств. \
    Вам необходимо отправить товар обратно к нам и мы перешлем его поставщику. Как только \
  поставщик получит товар и подтвердит его непригодность к использованию мы полностью возместим вам стоимость товара.

section5.label=Отказ от возврата
section5.description=Мы не принимаем и не возмещаем стоимость товара, если он вам не подошел по размеру, цвету, \
  характеристикам либо другим параметрам, указанным в описании. Возврат средств осуществляется только за товары, \
  пришедшие в негодность в результате брака производства.

section6.label=Процедура возврата
section6.description=Перед совершением каких-либо действий мы убедительно просим вас предварительно связаться с нами \
  для получения подтверждения и гарантийного случая. Скорее всего нам потребуются фотографии и видео неисправности для \
  согласования с производителем и поставщиком.