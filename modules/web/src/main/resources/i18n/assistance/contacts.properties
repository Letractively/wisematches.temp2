section1.label=Время отклика
section1.description=Мы стараемся ответить на каждое письмо как можно скорее но, к сожалению, не может гарантировать \
  мгновенный ответ. Основная обработка писем идет в рабочие дни с 10 до 20 по московскому часовому поясу \
  (<a href="http://ru.wikipedia.org/wiki/%D0%A7%D0%B0%D1%81%D0%BE%D0%B2%D1%8B%D0%B5_%D0%BF%D0%BE%D1%8F%D1%81%D0%B0_%D0%A0%D0%BE%D1%81%D1%81%D0%B8%D0%B8">UTC+4</a>). \
   <br><br>Гарантированный срок ответа - 48 часов. Если вы не получили наш ответ, пожалуйста, проверьте почту,\
    помеченную как спам, либо добавьте адрес <a href="mailto:support@billiongoods.ru">support@billiongoods.ru</a> в список доверенных отправителей.<br><br>\
  На письма и сообщения, полученные в выходные и праздничные дни мы ответим в ближайший рабочий день.

section2.label=Электронная почта
section2.description=Мы всегда рады помочь вам с выбором либо другими возникшими у вас вопросами с помощью нашей \
  электронной почты <a href="mailto:support@billiongoods.ru">support@billiongoods.ru</a>.

section3.label=Форма обратной связи
section3.description=Если вы не хотите тратить время на открытие почты и ввода нашего электронного адреса, пожалуйта, \
  воспользуйтесь формой обратной связи. Мы ответим вам в письменной виде по указанной электронной почте.<br>\
 <br><br> \
