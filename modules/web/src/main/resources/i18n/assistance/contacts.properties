section1.label=Наши контакты
section1.description=Мы всегда рады помочь вам с выбором продуктов, а так же с любыми другими возникшими у вас вопросами. \
  Пожалуйтса, закажите у нас обратный звонок либо отправьте нам электронное сообщение, что бы мы могли связаться с вами. \
  <br>\
  Наша служба поддержки клиентов работает по рабочим дням с 9:00 до 21:00.

section2.label=Заказать обратный звонок
section2.description=Пожалуйста, заполните форму ниже для заказа обратного звонка либо ответа по электронной почте. Мы \
свяжемся с вами в ближайшее время<br><br> \
  <div id="supportQuestionAnchor"></div>

section3.label=Наша электронная почта
section3.description=Вы всегда можете написать нам электронное письмо на адрес <a href="mailto:support@ecoezhka.ru">support@ecoezhka.ru</a>.
