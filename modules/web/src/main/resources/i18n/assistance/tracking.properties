section1.label=Условия предоставления номера
section1.description=Мы бесплатно предоставляем вам международный номер отслеживания почтовых отправлений при покупке \
  товаров на сумму более 1000руб. Если стоимость товара ниже 1000руб то номер может быть предоставлен за дополнительную плату \
  в 70руб

section2.label=Работа с почтой Китая
section2.description=После формирования заказа и регистрации его в пункте отправления вам предоставляется номер \
  отслеживания движения посылок по территории Китая с помощью специального \
  <a href="http://www.flytexpress.com/">http://www.flytexpress.com/</a> (основной язык - \
  Китайский, но есть возможность отслеживание так же на английском). Сервис позволяет отследить посылку только \
  до момента её отправки из Китая. После этого посылку можно отследить только с помощью почты Росии.

section3.label=Работа с почтой России
section3.description=После регистрации посылки таможней России её движения по территории России можно отследить на \
  сайте <a href="http://www.russianpost.ru/rp/servise/ru/home/postuslug/trackingpo">почты России </a>. \
  <br>\
  Мы так же сотрудничаем с проектом <a href="http://gdeposylka.ru">ГдеПосылка.ру</a> и рекомендуем вам воспользоваться \
  его преимуществом. Проект позволяет, после регистрации, получать извещения о перемещение посылке по электронной почте \
  и начать отслеживание еще до того, как посылка будет доставлена в Россию.

section4.label=Сроки предоставления номеров
section4.description=Обращаем ваше внимание, что номер для отслеживания предоставляется только через несколько дней \
  после отправки но возможность его отслеживания появляется только после того, как посылка поступен на таможенное \
  оформление. Этот срок зависит от места прохождения границы и составляет примерно 2-3 недели.
