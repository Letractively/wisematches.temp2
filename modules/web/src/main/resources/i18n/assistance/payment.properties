section1.label=Способы оплаты
section1.description=На данные момент мы принимаем платежи только через систему \
  <a href="http://www.paypal.com/ru">PayPal</a>. Данная система позволяет вам оплачивать покупки без каких-либо \
  комиссий с вашей стороны и с минимальной комиссией для нас. Это позволяет нам держать минимальные цены на все товары. \
  Более подробно о работе с системой PayPal можно ознакомиться на \
  <a href="https://www.paypal.com/ru/webapps/mpp/how-paypal-works">официальной странице PayPal</a>.

section2.label=Валюта платежа
section2.description=Начиная с 17 сентября 2013г все операции в системе PalPay для резидентов России возможны только \
  в рублях Российской Федерации. Обращаем ваше внимание, что при оплате с помощью банковской карты, либо PayPal счета \
  в другой валюте PayPal снимает с вашего счета необходимую сумму в рублях в соответствии с внутренним курсом.