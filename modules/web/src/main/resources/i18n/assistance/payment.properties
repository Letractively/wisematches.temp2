section1.label=Наличный расчет
section1.description=Вы оплачиваете заказ наличными курьеру при его получении. Вместе с заказом Вы получаете \
  товарный чек, содержащий все товарные позиции Вашего заказа.

section2.label=Оплата через PayPal
section2.description=Мы принимаем оплату через систему платежей <a href="http://www.paypal.com/ru">PayPal</a>. \
  Пожалуйста, свяжитесь с нами с указанием номера заказа и вашей электронной почты для получения счета на оплату.